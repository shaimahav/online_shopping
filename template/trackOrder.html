<html>
	<script>
		function validation()
		{
			var details=document.getElementById("details");
			if(details.value.length==0)
			{
				alert("Enter the details");
				details.focus();
				return false;
			}
			else
			{
				return true;
			}
		}
	</script>
	<body>
		<form method="post" action="{% url 'trackOrderAction' %}">
		{% csrf_token %}
			<table>
				{% for v in data %}
				<tr>
					<td>Order Id</td>
					<td><input type="text" name="orderid" value={{v.id}}></td>
				</tr>
				<tr>
					<td>Details</td>
					<td><textarea name="details" rows="20" cols="20" id="details" ></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="button" value="track order" onclick="return validation()"></td>
				</tr>
				{% endfor %}
			</table>
		</form>
	</body>
</html>
