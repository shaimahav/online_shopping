<html>
	<script src="/static/jquery-1.8.3.min.js"></script>
	<script>
		$(document).ready(function(){
						$("#username").change(function(){
									var username=$("#username").val();
									$.ajax({
										url:"{% url 'checkUsername' %}",
										data:{'data':username},
										success:function(data){
													if(data.valid=="exist"){
																alert("Usernmame already exist");
																$("#username").val(' ')
															}
																
												}
									         })
								      })
				})
	</script>
	<script type="text/javascript">
		function validation()
			{
				var alpha=/^[a-zA-Z]+$/;
				var num=/^[0-9]+$/;
				var name=document.getElementById("name");
				var gender=document.buyerregisterform.gender;
				var dob=document.getElementById("dob");
				var country=document.getElementById("country");
				var phone=document.getElementById("phone");
				var address=document.getElementById("address");
				var username=document.getElementById("username");
				var password=document.getElementById("password");
				if(name.value.length==0)
				{
					alert("Enter name");
					name.focus();
					return false;
				}
				else if(!name.value.match(alpha))
				{
					alert("Enter a valid name")
					name.focus();
					return false;
				}
				else if(gender[0].checked == false && gender[1] .checked== false)
				{
					alert("Enter the gender")
					gender.focus();
					return false();
				}
				else if(dob.value.length==0)
				{
					alert("Enter the date of birth");
					dob.focus();
					return false;
				}
				else if(country.value.length==0)
				{
					alert("Enter the country");
					country.focus();
					return false;
				}
				else if(phone.value.length==0)
				{
					alert("Enter phone number")
					phone.focus();
					return false;
				}
				else if(!phone.value.match(num))
				{
					alert("Enter valid  phone number")
					phone.focus();
					return false;
				}
				else if(address.value.length==0)
				{
					alert("Enter address");
					address.focus();
					return false;
				}
				else if(username.value.length==0)
				{
					alert("Enter username")
					username.focus();
					return false;
				}
				else if(password.value.length==0)
				{
					alert("Enter the password");
					password.focus();
					return false;
				}
				else
				{
					return true;
				}

			}
	</script>
	<body>
		<form method="post" action="{% url 'registerAction' %}" name="buyerregisterform">
		{% csrf_token %}
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name" id="name"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="gender" value="male">male
					       <input type="radio" name="gender" value="female">female
					</td>
				</tr>
				<tr>
					<td>DOB</td>
					<td><input type="date" name="dob" id="dob"></td>
				</tr>
				<tr>
					<td>Country</td>
					<td><select name="country" id="country">
						<option value="">------select-----</option>
						<option value="india">India</option>
						<option value="canada">Canada</option>			
					       </select>
					</td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="phone" name="phone" id="phone"></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea name="address" rows="20" cols="20" id="address"></textarea></td>
				</tr>
				<tr>
					<td>User name</td>
					<td><input type="text" name="username" id="username"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" id="password"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Register" onclick="return validation()"></td>
				</tr>
			</table>
		</form>
	</body>
{% if messages %}
	{% for msg in messages %}
		<script>
			alert('{{msg}}')
		</script>
	{% endfor %}
{% endif %}
</html>
